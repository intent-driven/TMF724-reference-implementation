info:
  description: "**TMF API Reference : TMF - 724 Incident**\n\n**Release : 21.5 - June\
    \ 2021**\n\nThe Incident API provides a standardized client interface to Incident\
    \ Management Systems for creating, tracking and managing Incidents as a result\
    \ of an issue or problem identified by a customer or another system. \nExamples\
    \ of Incident API originators (clients) include CRM applications, network management\
    \ or fault management systems, or other Incident management systems (e.g. B2B).\n\
    \nThe API supports the ability to send requests to create a new Incident specifying\
    \ the nature and severity of the trouble or issue as well as all necessary related\
    \ information. The API also includes mechanisms to search for and update existing\
    \ Incidents. Notifications are defined to provide information when a Incident\
    \ has been updated, including status changes. A basic set of states of a Incident\
    \ has been specified (as an example) to handle Incident lifecycle management.\n\
    Incidenting API manages Incident resource:\n\n  -\tA Incident represents a record,\
    \ or an issue raised by requestor that need to be solved, used for reporting and\
    \ managing the resolution of problems, incidents or request -\tMain Incident attributes\
    \ are its description, severity, type, related dates (creation, expected resolution,\
    \ resolution), state and related information (change reason and change date),\
    \ related parties (originator, owner, reviser, etc.), related entities (product,\
    \ product order, customer bill) and notes Incident API performs the following\
    \ operations on Incident -\tRetrieval of a Incident or a collection of Incident\
    \ depending on filter criteria -\tPartial update of a Incident -\tCreation of\
    \ a Incident -\tNotification of events on Incident: o\tIncident state change o\t\
    Incident change o\tIncident resolved o\tIncident created o\tIncident Information\
    \ required\n\n\n\nCopyright Â© TM Forum 2021. All Rights Reserved\n\n\n"
